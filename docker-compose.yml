services:
  palladio:
    build:
      context: .
      dockerfile: Dockerfile
    image: palladio_approximator
    container_name: palladio_approximator
    volumes:
      - .:/app
      - ./data:/app/data
      - ./mlruns:/app/mlruns
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    # GPU support using the format from your working project
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
